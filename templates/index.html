<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Predictor</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--secondary-color);
        }
        
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        select, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        select {
            background-color: white;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            grid-column: span 2;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }
        
        .approved {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success-color);
            border-left: 5px solid var(--success-color);
        }
        
        .denied {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--accent-color);
            border-left: 5px solid var(--accent-color);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            
            button {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Approval Predictor</h2>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="Credit_History">Credit History:</label>
                <select id="Credit_History" name="Credit_History" required>
                    <option value="1">Good Credit History</option>
                    <option value="0">Poor Credit History</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Education_Not_Graduate">Education:</label>
                <select id="Education_Not_Graduate" name="Education_Not Graduate" required>
                    <option value="0">Graduate</option>
                    <option value="1">Not Graduate</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Married_Yes">Marital Status:</label>
                <select id="Married_Yes" name="Married_Yes" required>
                    <option value="1">Married</option>
                    <option value="0">Single</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Property_Area">Property Area:</label>
                <select id="Property_Area" name="Property_Area" required>
                    <option value="0">Urban</option>
                    <option value="1">Rural</option>
                    <option value="2">Semiurban</option>
                </select>
            </div>
            
            <button type="submit">Check Approval Status</button>
        </form>

        {% if result %}
            <div class="result {% if result == 'Loan Approved ✅' %}approved{% else %}denied{% endif %}">
                <h3>Loan Status: {{ result }}</h3>
                {% if result == 'Loan Approved ✅' %}
                    <p>Congratulations! Your loan application has been approved.</p>
                {% else %}
                    <p>We're sorry, your loan application has not been approved at this time.</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
